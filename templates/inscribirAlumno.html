<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIBIR ESTUDIANTE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css')}}">
</head>
<body>
    <div class="grafic">
        <h1>INSCRIBIR ESTUDIANTE</h1>
    
         <form action="{{ url_for('inscribir')}}" method="post" enctype="multipart/form-data">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required>
            
            <label for="name">NOMBRE:</label>
            <input type="text" id="name" name="name" required>
           

            <label for="last1">PRIMER APELLIDO:</label>
            <input type="text" id="last1" name="last1" required>
            
            <label for="last2">SEGUNDO APELLIDO:</label>
            <input type="text" id="last2" name="last2" required>
           

            <label for="date_birth">FECHA DE NACIMIETO:</label>
            <input type="date" id="date_birth" name="date_birth" required>
            
            <label for="email">CORREO ELECTRONICO:</label>
            <input type="email" id="email" name="email" required>
            

            <label for="sexinput">SEXO:</label>
            <input list="sex" id="sexinput" name="sexinput" required>
            <datalist id="sex">
                <option value="Masculino"></option>
                <option value="Femenino"></option>
            </datalist>
            
            <label for="type_idinput">TIPO DE DOCUMENTO:</label>
            <input list="type_id" id="type_idinput" name="type_idinput" required>
            <datalist id="type_id">
                <option value="DNI"></option>
                <option value="NIE"></option>
                <option value="PASSPORT"></option>
                <option value="OTHERS"></option>
            </datalist> 


            <label for="ori_country">PAIS DE ORIGEN:</label>
            <input type="text" id="ori_country" name="ori_country" required>
            
            <label for="nationality">NACIONALIDAD:</label>
            <input type="text" id="nationality" name="nationality" required>
            

            <label for="addres">DIRECCION:</label>
            <input type="text" id="addres" name="addres" required>
            
            <label for="cp">CODIGO PORSTAL:</label>
            <input type="number" id="cp" name="cp" required>
           

            <label for="phont">TELEFONO:</label>
            <input type="number" id="phont" name="phont" required>
            
            <label for="gradeinput">NOTA:</label>
            <input list="grade" id="gradeinput" name="grade">
            <datalist id="grade">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist>


            <label for="idcursoinput">CODIGO CURSO:</label>
            <input list="idcurso" id="idcursoinput" name="idcursoinput" required>
            <datalist id="idcurso">
                <option value="1">Soldadura 1º</option>
                <option value="2">Soldadura 2º</option>
                <option value="3">Electricidad 1º</option>
                <option value="4">Electricidad 2º</option>
                <option value="5">Cocina y Restauración 1º</option>
                <option value="6">Cocina y Restauración 2º</option>
            </datalist>
                        
            <label for="registration_date">FECHA DE INSCRIPCION:</label>
            <input type="date" id="registration_date" name="registration_date" required>
          

            <label for="foto">FOTO DEL ESTUDIANTE</label>
            <input type="file" name="foto" class="form-control-file" accept="image/*">

            
            <button type="submit">Añadir</button>
        </form>
        <br>
        <a href="{{ url_for('index')}}">Volver a la lista de Estudiantes</a>
    </div>        
</body>
</html>
